<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">

<head th:replace="~{fragments/head :: head(~{}, ~{::title})}">
    <title>Lista de Médicos</title>
</head>

<body>
<main class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center fw-bold text-primary mb-4 fs-3">Lista de Médicos</h2>

        <!-- Formulário de pesquisa -->
        <form th:action="@{/medico/buscarPorNome}" method="get" class="input-group mb-4">
            <input type="text" name="nome" class="form-control" placeholder="Nome do médico" required>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <!-- Tabela de Médicos -->
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CRM</th>
                    <th>ID_Usuário</th>
                    <th class="text-center">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="m : ${medicos}">
                    <td th:text="${m.id}"></td>
                    <td th:text="${m.nome}"></td>
                    <td th:text="${m.crm}"></td>
                    <td th:text="${m.usuario != null ? m.usuario.id : '—'}"></td>
                    <td class="text-center">
                        <a th:href="@{/medico/editMedico/{id}(id=${m.id})}" class="btn btn-sm btn-warning me-1">Editar</a>
                        <a th:href="@{/medico/removeMedico/{id}(id=${m.id})}"
                           onclick="return confirm('Tem certeza que deseja excluir este registro?')"
                           class="btn btn-sm btn-danger me-1">Excluir</a>
                        <a th:href="@{/consulta/consultasPorMedico/{id}(id=${m.id})}" class="btn btn-sm btn-info">Consultas</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Botões adicionais -->
        <div class="text-center mt-4">
            <a th:href="@{/agenda/disponibilizar}" class="btn btn-success me-2">Disponibilizar Consultas</a>
            <a th:href="@{/hospital/home}" class="btn btn-outline-secondary me-2">Home</a>
        </div>
    </div>
</main>
</body>
</html>
