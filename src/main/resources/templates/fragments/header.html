<header class="container-fluid shadow-sm" th:fragment="header" xmlns:sec="http://www.w3.org/1999/xhtml">

    <nav class="navbar navbar-expand-lg" style="background-color: #007bff;">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold" href="#">MeuApp</a>

            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white active" aria-current="page" href="/hospital/home">
                            <i class="bi bi-house-fill"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">
                            <i class="bi bi-link-45deg"></i> Link
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-caret-down-fill"></i> Menu
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/paciente/apresentarPaciente">Pacientes</a></li>
                            <li><a class="dropdown-item" href="/medico/apresentarMedico">Médico</a></li>
                            <li><a class="dropdown-item" href="/consulta/apresentarConsulta">Consultas</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Algo mais</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled text-light opacity-75" tabindex="-1" aria-disabled="true">
                            <i class="bi bi-slash-circle"></i> Desativado
                        </a>
                    </li>
                </ul>

                <!-- Formulário de busca -->
                <form class="d-flex me-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                    <button class="btn btn-light" type="submit">Buscar</button>
                </form>

                <!-- Login e senha -->
                <form class="d-flex" action="/login" method="post" sec:authorize="!isAuthenticated()">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input class="form-control me-2" type="text" name="username" placeholder="Login" required>
                    <input class="form-control me-2" type="password" name="password" placeholder="Senha" required>
                    <button class="btn btn-light me-2" type="submit">Entrar</button>
                </form>


                <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
                    <span class="text-white me-3">
                        Olá, <span sec:authentication="name"></span>
                    </span>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-outline-light">Sair</button>
                    </form>
                </div>

                <!-- Link para cadastro -->
                <a href="/paciente/form" class="btn btn-outline-light">Cadastre-se</a>
            </div>
        </div>
    </nav>

    <!-- Bootstrap Icons (certifique-se de incluir uma vez no projeto, geralmente no footer) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</header>
