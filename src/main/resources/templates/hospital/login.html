<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">

<head th:replace="~{fragments/head :: head(~{}, ~{::title})}">
    <title>Home</title>
</head>

    <body>
    <main class="container my-5">

        <div class="row" >
            <div class="mx-auto text-center">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">Usuário/senha inválidos!</div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-info">Usuário deslogado</div>
                </div>

                <div th:if="${param.cadastro}">
                    <div class="alert alert-success">Usuário cadastrado com sucesso!</div>
                </div>

                <div class="card">
                    <h5 class="card-header">Informe usuário e senha</h5>
                    <div class="card-body" >
                        <form th:action="@{/login}" method="post">
                            <div class="form-group mb-2">
                                <label>Login:<input class="form-control" type="text"
                                                    name="username" placeholder="Usuário"/></label>
                            </div>

                            <div class="form-group mb-3">
                                <label>Senha:<input class="form-control"
                                                    type="password" name="password" placeholder="Senha"/></label>
                            </div>

                            <div class="form-group mb-3">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>

                        <div class="form-group">
                            <a href="/paciente/form" class="btn btn-link">Cadastrar-se</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>
    </body>

</html>
